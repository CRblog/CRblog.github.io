<body id="blog">


<!-- 正文内容开始 -->
<div class="am-g am-g-fixed blog-fixed" id="app"> 
    <div class="am-u-md-8 am-u-sm-12" v-show="blog.blog_id == null">

        <article class="am-g blog-entry-article" v-for="blog in blogs" v-cloak>        
            <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-text">
              <span><a href="" class="blog-color">{{tag_idto_name(blog.tag_id)}} &nbsp;</a></span>
                <span> @{{author}} &nbsp;</span>
                <span>{{blog.create_time}}</span>
                <h1><a v-on:click="edit_blog(blog.blog_id)">{{blog.title}}</a></h1>
                <button type="button" class="am-btn am-btn-default" v-on:click="delete_blog(blog.blog_id)">删除</button>
                <p><a href="" class="blog-continue">continue reading</a></p>

            </div>
        </article> 
    </div>
    <div class="am-u-md-12 am-u-sm-12" v-show="blog.blog_id != null">
      <div class="am-form">
          <div class="am-form-group ">
              <label for="doc-ipt-title-1">博客标题</label>
              <input type="text" class="" v-model="blog.title"> 
          </div>
      </div>
          <article id="blog_view">
              <textarea>{{blog.content}}</textarea>
          </article>
          <button type="button" class="am-btn am-btn-default" v-on:click="back()">返回</button>
          <button type="button" class="am-btn am-btn-secondary" v-on:click="update_blog(blog.blog_id)">提交</button>
    </div>

        
    <div class="am-u-md-4 am-u-sm-12 blog-sidebar" v-show="blog.blog_id == null">
        
		
		<div class="blog-sidebar-widget blog-bor" v-cloak>
            <h2 class="blog-text-center blog-title"><span>关于我</span></h2>
            <img src="assets/i/f14.jpg" alt="about me" class="blog-entry-img" >
            <!-- 插值表达式 -->
            <p>{{author}}</p>
            <p>我是大佬
        </div>
		
		
		
		
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>Contact ME</span></h2>
            <p>
                <a href=""><span class="am-icon-qq am-icon-fw am-primary blog-icon"></span></a>
                <a href="https://github.com/CRblog"><span class="am-icon-github am-icon-fw blog-icon"></span></a>
                <a href=""><span class="am-icon-weibo am-icon-fw blog-icon"></span></a>
                <a href=""><span class="am-icon-reddit am-icon-fw blog-icon"></span></a>
                <a href=""><span class="am-icon-weixin am-icon-fw blog-icon"></span></a>
            </p>
        </div>
        <div class="blog-clear-margin blog-sidebar-widget blog-bor am-g ">
            <h2 class="blog-title"><span>标签</span></h2>
            <div class="am-u-sm-12 blog-clear-padding" v-cloak>
              <a href="" class="blog-tag"v-for="tag in tags">{{tag.tag_name}}</a>
            </div>
        </div>
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-title"><span>菜是原罪</span></h2>
        
        </div>
    </div>
</div>









<!-- 正文结束 -->

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>


<script src="editor.md/lib/marked.min.js"></script>
<script src="editor.md/lib/prettify.min.js"></script>
<script src="editor.md/lib/raphael.min.js"></script>
<script src="editor.md/lib/underscore.min.js"></script>
<script src="editor.md/lib/sequence-diagram.min.js"></script>
<script src="editor.md/lib/flowchart.min.js"></script>
<script src="editor.md/lib/jquery.flowchart.min.js"></script>
<script src="editor.md/editormd.js"></script>

<script>
var app = new Vue({
    el: '#app',
    data: {
      author: '刘文祥',
      blogs: [ 
      ],
      tags: [
      ],
      blog: {
        blog_id: null,
        title: null, 
        content: null, 
        tag_id: null,       
        create_time: null, 

    }
},
  methods: {
    tag_idto_name(tag_id) {
      for (var index in this.tags) {
        if(this.tags[index].tag_id == tag_id){
          return this.tags[index].tag_name  
        }
      }
      return "默认分类"
    },
  get_blogs(tag_id) {
    var url = '/blog';
    if(tag_id!=null) {
      url = '/blog/?tag_id=' + tag_id;
    }
    $.ajax({
      url: url,
      type: "get",
      context: this,
      success: function(data,status) {
      this.blogs = data;
      }
    })
  },
    init(){
      $.ajax({
        type: "get",
        url:"/tag",
        context: this, 
        success: function(data,status){
          this.tags = data; 
          this.get_blogs();
        }
      })
    },
    get_blog(blog_id){
      $.ajax({
        url: '/blog/' + blog_id,
        type: "get",
        context: this, 
        success: function(data, status) {
            this.blog = data; 
            testEditormdView = editormd.markdownToHTML("blog_view",{
            markdown        : this.blog.content,
            htmlDecode      : "style,script,iframe",
            tocm            : true,   
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
            }); 
         }
      })
    },
    delete_blog(blog_id){
      $.ajax({
        type: "delete",
        url: '/blog/'+blog_id, 
        context: this, 
        success: function(data,status) {
          this.get_blogs(); 
          alert("删除成功");
        }
      })
    },
    edit_blog(blog_id){
        this.blog={};
      $.ajax({
        type: "get",
        url: "/blog/"+blog_id,
        context: this, 
        success: function(data,status) {
          this.blog = data;
          testEditor = editormd("blog_view", {
          width   : "90%",
          height  : 1000,
          syncScrolling : "single",
          path    : "editor.md/lib/"               
          });
        }
      })
    },
    back(){
      this.blog={};
    },
    update_blog(blog_id){

      var content = testEditor.getMarkdown();
      var body={
        title: this.blog.title,
        content: content, 
        tag_id: this.blog.tag_id, 
      }
      console.log(body);
      $.ajax({
        type: "put",
        url: "/blog/"+blog_id, 
        data: JSON.stringify(body),
        contentType: 'application/json;charset=utf-8',
        context: this, 
        success: function(data,status) {
          this.get_blogs(); 
          alert("博客发布成功!");
          this.back();
        }
      })
    }
  },
});
app.init();
</script>
